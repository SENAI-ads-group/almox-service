<div class="p-grid">
    <div class="p-col-12">
        <div class="p-d-flex p-jc-between titulo-pagina">
            <titulo-pagina-crud
                entidade="Produtos"
                acao="Consultar"
            ></titulo-pagina-crud>
            <div>
                <novo-button label="Novo Produto"></novo-button>
            </div>
        </div>

        <div class="card">
            <produto-filtro
                #filtroComponent
                [grupos]="grupos$ | async"
                [departamentos]="departamentos$ | async"
                (buscar)="onBuscar($event.filtro)"
            ></produto-filtro>
            <tabela-crud
                [colunas]="colunas"
                [dados]="registros"
                [exibirAcaoEditar]="exibirAcaoEditar"
                [exibirAcaoExcluir]="exibirAcaoExcluir"
                [loading]="loading"
                (selecionadosChange)="selecionados = $event"
            >
                <ng-template class="botoesAcao" let-rowData="rowData">
                    <button
                        pButton
                        pRipple
                        class="
                            p-mr-2
                            p-mb-2
                            p-button-sm
                            p-button-icon-only
                            p-button-primary-alt
                            p-button-rounded
                        "
                        pTooltip="Histórico"
                        tooltipPosition="bottom"
                        (click)="onDetalhes(rowData)"
                    >
                        <i
                            class="fa fa-history"
                            style="
                                font-size: 1.1rem;
                                font-weight: 550;
                                line-height: 1.5rem;
                            "
                        ></i>
                    </button>

                    <button
                        pButton
                        pRipple
                        class="
                            p-mr-2
                            p-mb-2
                            p-button-sm
                            p-button-icon-only
                            p-button-rounded
                        "
                        style="background: #b3e5fc; color: #23547b"
                        pTooltip="Editar"
                        tooltipPosition="bottom"
                        (click)="onEditar(rowData)"
                    >
                        <i
                            class="fa fa-fw fa-edit"
                            style="
                                font-size: 1.1rem;
                                font-weight: 550;
                                line-height: 1.5rem;
                            "
                        ></i>
                    </button>
                    <button
                        pButton
                        pRipple
                        class="
                            p-mr-2
                            p-mb-2
                            p-button-sm
                            p-button-icon-only
                            p-button-danger-alt
                            p-button-rounded
                        "
                        pTooltip="Excluir"
                        tooltipPosition="bottom"
                        (click)="onExcluir(rowData)"
                    >
                        <i
                            class="pi pi-trash"
                            style="
                                font-size: 1.1rem;
                                font-weight: 550;
                                line-height: 1.5rem;
                            "
                        ></i>
                    </button>
                </ng-template>
            </tabela-crud>
        </div>
    </div>
</div>

<p-confirmDialog #cd [style]="{ width: '450px' }">
    <ng-template pTemplate="footer">
        <button
            type="button"
            pButton
            icon="pi pi-times"
            label="Não"
            class="p-button-primary"
            style="font-weight: 700; font-size: 14px"
            (click)="cd.reject()"
        ></button>
        <button
            type="button"
            pButton
            icon="pi pi-check"
            label="Sim"
            class="p-button-secondary"
            style="font-weight: 700; font-size: 14px"
            (click)="cd.accept()"
        ></button>
    </ng-template>
</p-confirmDialog>
