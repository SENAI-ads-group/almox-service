<div class="p-grid">
    <div class="p-col-12">
        <div class="p-d-flex p-jc-between">
            <titulo-pagina-crud entidade="Usuários" acao="{{
                    modoVisualizacao
                        ? 'Visualizar'
                        : editandoRegistroExistente
                        ? 'Editar'
                        : 'Novo'
                }}"></titulo-pagina-crud>
            <div>
                <button *ngIf="modoVisualizacao" type="button" pButton pRipple label="Editar" class="p-mb-3 p-mr-2 p-button-outlined p-button-primary" icon="pi pi-pencil" (click)="habilitarModoEdicao()"></button>
                <button pButton pRipple label="Consultar" class="p-mb-3 p-mr-1 p-shadow-4 p-button-secondary" icon="pi pi-list" routerLink="/usuarios"></button>
            </div>
        </div>

        <form #formulario="ngForm" (ngSubmit)="onSubmit(formulario)">
            <p-messages *ngIf="modoVisualizacao && formulario.touched" [value]="[
                    {
                        severity: 'warn',
                        summary: 'Modo de Visualização',
                        detail: 'O Formulário está em Modo de Visualização.'
                    }
                ]" [enableService]="false"></p-messages>
            <usuario-form-section [usuario]="usuario" [tiposUsuarios]="tiposUsuarios" [modoVisualizacao]="modoVisualizacao" [formulario]="formulario">
            </usuario-form-section>
            <div class="p-grid p-justify-end" *ngIf="!modoVisualizacao">
                <button type="button" pButton pRipple label="Limpar" class="p-mb-3 p-mr-2 p-button-outlined p-button-secondary" [disabled]="editandoRegistroExistente" (click)="limpar()"></button>
                <button type="submit" pButton pRipple label="Salvar" class="p-mb-3 p-mr-1" icon="pi pi-save"></button>
            </div>
        </form>
    </div>
</div>

<p-toast></p-toast>
